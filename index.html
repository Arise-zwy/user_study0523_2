<script> 

function playPause(name) { 
  for (var i = 1; i <= 6; i++) {
      var myVideo = document.getElementById(name+i); 
      if (myVideo.paused) 
        myVideo.play(); 
      else 
        myVideo.pause(); 
  }
}
